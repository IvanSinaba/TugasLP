<!-- single produk -->
<div class="container">
  <div class="row row-produk">
    <div class="col-lg-5">
      <figure class="figure">
        <img src="assets/compass.png" class="figure-img img-fluid" style="border-radius: 5px; width:450px">
      </figure>
    </div>
    <div class="col-lg-7">
      <h4>Sepatu Compass</h4>
      <div class="garis-nama"></div>
      <h3 class="text-muted mb-3">Rp 500.00</h3>
      <button type="button" class="btn btn-dark btn-sm" onclick="handleCounterMin()"><i class="bx bx-minus"></i></button>
      <input type="text" name="" id="counter" class="counter mx-2 text-dark" value="1" >
    <button type="button" class="btn btn-warning btn-sm" onclick="handleCounterPlus()"><i class="bx bx-plus text-white"></i></button>

      <span class="mx-2 text-dark">Tersisa 8 buah</span>

      <div class="btn-produk mt-4">
        <a href="#" class="btn btn-dark text-white btn-lg mt-2" style="font-size: 14px;"><i class="bx bx-cart fs-6 me-1"></i> Masukkan ke keranjang</a>

          <option value="3">41</option>
          <option value="4">42</option>
          <option value="5">43</option>
          <option value="6">44</option>

  <script> 
    const counter = document.getElementById("counter");
    let counterValue = counter.value;

    function handleCounterPlus() {
      counter.value = ++counterValue;
    }

    function handleCounterMin() {
      counter.value = --counterValue;
    }
  </script>
